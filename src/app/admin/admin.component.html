<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="client" data-toggle="pill" href="#pills-client" role="tab" aria-controls="pills-client" aria-selected="true">Gestion des Clients</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="match" data-toggle="pill" href="#pills-match" role="tab" aria-controls="pills-client" aria-selected="false">Gestion des Matches</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
<div  class="tab-pane fade show active" id="pills-client" role="tabpanel" aria-labelledby="client">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nom</th>
      <th scope="col">prenom</th>
      <th scope="col">email</th>
      <th scope="col">password</th>
      <th scope="col">tel</th>
      <th scope="col">Supprimer</th>
      <th scope="col">Modifier</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p  of LesClient ; let i=index;" >
      <th scope="row">{{p.id}}</th>
      <td>{{p.nom}}</td>
      <td>{{p.prenom}}</td>
      <td>{{p.email}}</td>  
      <td>{{p.password}}</td> 
      <td>{{p.tel}}</td>   
     <td>
     <button type="button" class="btn btn-danger" routerLink="/Admin/supprimer/{{p.id}}" >Supprimer</button>
     </td>
     <td><button type="button" class="btn btn-success" routerLink="/Admin/Modifier/{{p.id}}">Modifier</button></td>
   </tr>
  </tbody>
</table>
</div>
<div class="tab-pane fade" id="pills-match" role="tabpanel" aria-labelledby="match">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Equipe 1</th>
      <th scope="col">Equipe2</th>
      <th scope="col">Stade</th>
      <th scope="col">Arbitre</th>
      <th scope="col">Supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m  of LesMatches ; let i=index;" >
      <th scope="row">{{m.id}}</th>
      <td>{{m.Equipe1}}</td>
      <td>{{m.Equipe2}}</td>
      <td>{{m.Stade}}</td>  
      <td>{{m.Arbitre}}</td> 
     <td>
<button type="button" class="btn btn-danger" (click)="validermatch(m.id)" >Supprimer</button>
     </td>
   </tr>
  </tbody>
</table>
</div>
</div>
